<div class="grid-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Indices</div>
                <div class="panel-body">
                    <app-datatable [id]="index.listDatatable.id" [options]="index.listDatatable.options"
                        (instance)="listDatatableEvt($event)">
                    </app-datatable>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">otmCallDatatable</div>
                <div class="panel-body">
                    <app-datatable [id]="index.otmCallDatatable.id" [options]="index.otmCallDatatable.options"
                        (instance)="otmCallDatatableEvt($event)">
                    </app-datatable>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">otmPutDatatable</div>
                <div class="panel-body">
                    <app-datatable [id]="index.otmPutDatatable.id" [options]="index.otmPutDatatable.options"
                        (instance)="otmPutDatatableEvt($event)">
                    </app-datatable>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">itmCallDatatable</div>
                <div class="panel-body">
                    <app-datatable [id]="index.itmCallDatatable.id" [options]="index.itmCallDatatable.options"
            (instance)="itmCallDatatableEvt($event)"></app-datatable>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">itmPutDatatable</div>
                <div class="panel-body">
                    <app-datatable [id]="index.itmPutDatatable.id" [options]="index.itmPutDatatable.options"
                    (instance)="itmPutDatatableEvt($event)">
                        </app-datatable>
                </div>
            </div>
        </div>
        
    </div>
</div>
